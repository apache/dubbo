syntax = "proto3";

option java_multiple_files = true;

package org.apache.dubbo.demo.hello;

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}

service StreamTest {
  rpc testOneToOne(HelloRequest) returns (HelloReply);
  rpc testOneToMany(HelloRequest) returns (stream HelloReply);
  rpc testManyToMany(stream HelloRequest) returns (stream HelloReply);
  rpc testManyToOne(stream HelloRequest) returns (HelloReply);
}
