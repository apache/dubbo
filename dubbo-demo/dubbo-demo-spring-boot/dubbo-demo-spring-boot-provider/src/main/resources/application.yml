spring:
  application:
    name: dubbo-springboot-demo-provider

dubbo:
  application:
    name: ${spring.application.name}
  protocol:
    name: dubbo
    port: -1
#  registry:
#    id: zk-registry
#    address: zookeeper://114.115.185.128:2181
  registries:
    beijingRegistry:
      address: zookeeper://10.110.101.203:2181
    shanghaiRegistry:
      address: zookeeper://10.110.101.203:8848
  metrics:
    protocol: prometheus
    enable-jvm: true
    enable-registry: true
    aggregation:
      enabled: true
    prometheus:
      exporter:
        enabled: true
    enable-metadata: true
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

