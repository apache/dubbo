syntax = "proto3";

package org.apache.dubbo.triple.metadata;

option java_multiple_files = true;
option java_outer_classname = "MetadataProto";

message MetaRequest {
  string revision = 1;
}

message MetaResponse {
  string app = 1;
  string revision = 2;
  map<string, ServiceInfo> services = 3;
}

message ServiceInfo {
  string name = 1;
  string group = 2;
  string version = 3;
  string protocol = 4;
  int32 port = 5;
  string path = 6;
  map<string, string> params = 7;
}

message AllMetaRequest {}

message AllMetaResponse{
  repeated MetaResponse allMetadata= 1;
}


service Metadata {
  rpc getMetadata(MetaRequest) returns (MetaResponse);

  rpc getAllMetadata(AllMetaRequest) returns (AllMetaResponse);
}
