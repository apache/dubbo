name: Format Files

on:
  pull_request:

jobs:
  format:
    name: Check if files need formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Maven
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: zulu
      - name: Check if code aligns with code style
        id: spotless
        run: mvn spotless:check
        continue-on-error: true
      - name: Comment on PR
        uses: actions/github-script@v6
        if: ${{ steps.spotless.outcome == 'failure' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Code does not align with code style. Please run `mvn spotless:apply` and commit the changes.'
            })
