name: 'Dependency Review'

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v2
